<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Puff Puff Dev</title>
    <link rel="icon" type="image/svg+xml" href="/dp_white.svg" />
    <meta name="description" content="Where Code Meets Creativity, Dreams Take Shape. Mobile app development with Flutter, React Native, and native iOS/Android." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://puffpuff.dev/" />
    <meta property="og:title" content="Puff Puff Dev" />
    <meta property="og:description" content="Where Code Meets Creativity, Dreams Take Shape. Mobile app development with Flutter, React Native, and native iOS/Android." />
    <meta property="og:image" content="https://raw.githubusercontent.com/PuffPuffDev/puff_puff_brand/main/logos/logo_black_big.png" />
    <meta property="og:site_name" content="Puff Puff Dev" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Puff Puff Dev" />
    <meta name="twitter:description" content="Where Code Meets Creativity, Dreams Take Shape. Mobile app development." />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/PuffPuffDev/puff_puff_brand/main/logos/logo_black_big.png" />

    <!-- Performance: Preconnect and preload critical resources -->
    <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
    <link rel="preload" as="image" href="https://raw.githubusercontent.com/PuffPuffDev/puff_puff_brand/main/logos/logo_white.svg" crossorigin>

    <!-- FOUC prevention: Set theme before any CSS loads -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme')
          || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>

    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css" />
    <link rel="stylesheet" href="src/css/main.css" />

    <meta name="theme-color" content="#000" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
