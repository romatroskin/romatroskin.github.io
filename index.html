<html lang="en">

    <link rel="icon" type="image/svg+xml" href="/dp_white.svg" />
    <meta name="description" content="Turning your ideas into polished software that users love." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://puffpuff.dev/" />

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:type" content="website" />

    <!-- FOUC prevention: Set theme before any CSS loads -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme')
          || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>

    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css" />
    <link rel="stylesheet" href="src/css/main.css" />

    <meta name="theme-color" content="#000" />

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
